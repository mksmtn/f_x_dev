apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: f-x-blog
  labels:
    project: f-x-blog
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - http:
        paths:
          - path: /api/?(.*)
            pathType: Exact
            backend:
              service:
                name: f-x-blog-server
                port:
                  name: http
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: f-x-blog-nginx
                port:
                  name: http
