---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: f-x-blog-server
  labels:
    app: f-x-blog
spec:
  replicas: 3
  selector:
    matchLabels:
      app: f-x-blog
  template:
    metadata:
      labels:
        app: f-x-blog
        lang: haskell
    spec:
      containers:
        - name: haskell-server
          image: docker.io/mksmtn/f_x_server:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http

---
apiVersion: v1
kind: Service
metadata:
  name: f-x-blog-server
  labels:
    app: f-x-blog
spec:
  selector:
    app: f-x-blog
  ports:
    - port: 80
      name: http
      targetPort: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: f-x-blog-server
  labels:
    app: f-x-blog
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  defaultBackend:
    service:
      name: f-x-blog-server
      port:
        name: http
  rules:
    - host: f-x.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend: 
              service:
                name: f-x-blog-server
                port:
                  name: http
